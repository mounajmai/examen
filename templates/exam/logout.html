<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Logout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff; /* White text color for better contrast */
            text-align: center; /* Center the text */
        }

        .navbar, .footer {
            background-color: #4a154c; /* Dark purple color for navbar/footer */
            color: white; /* White text */
            padding: 10px 0; /* Vertical padding */
            position: fixed; /* Fixed position */
            width: 100%; /* Full width */
            left: 0; /* Align to the left */
        }

        .navbar {
            top: 0; /* Align to the top */
        }

        .footer {
            bottom: 0; /* Align to the bottom */
        }

        .background {
          background: url('https://img.freepik.com/free-photo/close-up-hand-writing-notebook-top-view_23-2148888824.jpg?t=st=1731273364~exp=1731276964~hmac=ea44ba8269e17b934ed5052b0cea829c6553c8207e1fe6e4f4377eeb7e857896&w=996') no-repeat center center fixed;  /* Image de fond */
            background-size: cover; /* Cover the entire section */
            background-position: center; /* Center the background image */
            height: calc(100vh - 120px); /* Full height minus navbar and footer height */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); /* Text shadow for readability */
        }

        .container {
            background-color: rgba(74, 21, 76, 0.8); /* Dark purple background with transparency */
            padding: 30px; /* Padding inside the container */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Shadow effect */
        }

        h2 {
            font-size: 32px; /* Font size for the message */
            color: #907791; /* Dark purple color */
            margin-bottom: 10px; /* Space below the heading */
        }

        p {
            font-size: 20px; /* Font size for the text */
            color: #fff; /* White text color */
            margin-bottom: 30px; /* Space below the paragraph */
        }
    </style>
</head>
<body>
    {% load static %}
    {% include "exam/navbar.html" %}

    <div class="background">
        <div class="container">
            <h2>Logout Successful</h2>
            <p>Thank you </p>
            <a href="{% url 'login' %}">Go to Login Page</a>  <!-- Link to the login page --
        </div>
    </div>

    {% include "exam/footer.html" %}
</body>
</html>
